# Clippy configuration
# Based on Rust API Guidelines and best practices
# See: https://rust-lang.github.io/rust-clippy/

# Maximum cognitive complexity allowed
cognitive-complexity-threshold = 15

# Maximum number of lines a function can have
too-many-lines-threshold = 100

# Maximum number of arguments a function can have
too-many-arguments-threshold = 7

# Minimum number of struct fields for the 'struct_excessive_bools' lint
max-struct-bools = 3

# Disallow names that are too generic
disallowed-names = ["foo", "bar", "baz", "quux"]

# MSRV (Minimum Supported Rust Version)
msrv = "1.70"

# Maximum allowed nesting for control flow
excessive-nesting-threshold = 4

# Standard library types that should not be used
disallowed-types = []

# Single character binding names to allow
allowed-idents-below-min-chars = ["i", "j", "k", "n", "x", "y", "z", "id", "db"]

# Avoid breaking exported API changes (for library)
avoid-breaking-exported-api = true
